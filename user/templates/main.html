{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <style>
.p-head {
    background-color: #f5f5f5;
    background-image: url("{% static 'img/rrp-head-bg.png' %}");
    background-repeat: repeat-x;
    height: 180px
}
	.container img{
    margin-right: auto;
    margin-left: auto;
    background-repeat: no-repeat;
}
	.container a:hover{
			color: white ;
			border: 5px solid white;
			background: transparent !important ;
		}
a.logout:hover{
			color: #343b49 ;
			border: none;
			background: transparent !important ;

		}
	.content
	{
		display: flex;
		justify-content: space-between;
		flex-wrap: wrap;
		margin: 0 auto;

	}
	.content .main-cabinet
		{
			width: 20%;
		}


	.content .content-cabinet
		{
			width: 80%;
		}
		.main-cabinet a{
			display: block;
			padding: 15px 30px;
			border: 1px solid #e1e1f1;
			margin-bottom: 1px;
			text-decoration: none;
		}
		a:hover{
			color: white ;
			border: 1px solid white;
			background: #b1a9bf;
		}
		.content-user
	{
		display: flex;
		justify-content:space-around;
		flex-wrap: wrap;
		margin-bottom: 10px;

	}
	.content-user label
	{
		width: 10%;
		text-align: right;
	}
	.content-user input
	{
		width: 83%;
		text-align: left;
		height: 25px;
		border: 1px solid #a2a2a2;
		border-radius: 5px;
	}
	.user_form
	{
		padding: 15px;
	}
		a.logout
		{
		    position: absolute;
		    top: 120px;
		    right: 60px;
		    font-size: 18px;
            color: #22317a;
            font-family: "Verdana";
            text-decoration:none !important;
		    <!--padding: 15px 30px;-->
		    <!--background: white;-->
		    <!--color: black;-->
		    <!--border-radius: 3px;-->

		}
		p.logout{
		 position: absolute;
		 font-size: 30px;
		 top: -1px;
		 right: -20px;

		}

	</style>
</head>
<body>
<div class="p-head">
      <div class="container">
        <img src="{% static 'img/rrp-logo-text.png' %}" alt="Державний реєстр речових прав на нерухоме майно">
      </div>
    <div class="exit">
    <a class="logout" href="/">Вихід<p class="logout">⎆</p>
</div>
    </a>
    </div>
<div class="content">
	<div class="main-cabinet">

			<a href="{% url 'personal-info' id=user.id %}" id='personal_info'>Особиста інформація</a>
			<a href="{% url 'contact-data' id=user.id %}">Контактні дані</a>
			<a href="{% url 'menu' id=user.id %}">Меню</a>
			<a href="{% url 'change-password' id=user.id %}">Зміна паролю</a>

	</div>
    <div class="content-cabinet">
{% block content_user %} {% endblock %}
    </div>
</div>
