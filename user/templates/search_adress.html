{% extends 'get_info_dovidky.html' %}
{% load static %}
{% block content_search %}
<style>
    button[type=reset] {
  padding: 0 18px;
  right: 0;
  height: 29px;
  font-size: 12px;
  font-weight: bold;
  color: #527881;
  text-shadow: 0 1px #e3f1f1;
  background: #cde5ef;
  border: 1px solid;
  border-color: #b4ccce #b3c0c8 #9eb9c2;
  border-radius: 16px;

  outline: 0;
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  background-image: -webkit-linear-gradient(top, #edf5f8, #cde5ef);
  background-image: -moz-linear-gradient(top, #edf5f8, #cde5ef);
  background-image: -o-linear-gradient(top, #edf5f8, #cde5ef);
  background-image: linear-gradient(to bottom, #edf5f8, #cde5ef);
  -webkit-box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
  box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
}
button[type=reset]:active {
  background: #cde5ef;
  border-color: #9eb9c2 #b3c0c8 #b4ccce;
  -webkit-box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
  box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
}
a{
color: #527881;
text-decoration:none;
}
a:hover{
color: #527881;

}

.form-group input[type=number]  {
width: 36%;
    margin-left: 1px;
}
input[type=text], input[type=password] {
    margin: 5px;
    padding: 0 10px;
    width: 300px;
    height: 34px;
    color: #404040;
    background: white;
    border: 1px solid;
    border-color: #c4c4c4 #d1d1d1 #d4d4d4;
    border-radius: 2px;
    outline: 5px solid #eff4f7;
    -moz-outline-radius: 3px;
    -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
}
.form-group label {

    margin-right: 20px;
}
select, input[type="color" i][list] {
width: 37%;
margin-top:10px;
}
button{
margin-left:20px;
margin-top: 20px;
}
.help-text {
margin-bottom: 20px;
}
.bl_but{
margin-left:100px;
}
.form-group label{
margin-top:10px;
margin-bottom:5px;
}
</style>
<p class="help-text">Для коректного пошуку обьекту необхідно вказувати повну адресу:</p>
<form action="{% url 'search-for-adress' %}">
    {% for field in form_adress %}
    <div class="form-group">
        <label for="">{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}
    <div class="bl_but">
    <button type = 'reset'  name="commit">Очистити</button>
    <button type = 'submit'  name="commit">Знайти</button>
    <button type = 'submit'  name="commit"><a href = '{% url "previous" %}'>Повернутись до пошуку</a></button>
</div>
</form>
{% endblock %}
