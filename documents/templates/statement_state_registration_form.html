{% extends 'all_document.html' %}

{% block form %}
<style>

    .form-group
{
     display : flex;
      margin-top: 5px;
}
.form-group label
{
    width: 20%;
    text-align : right;
}
.form-group select,
.form-group input
{
     width: 70%;
     margin-left: 15px;
     border-radius: 2px;
     border: 1px solid #e3e3ec;
}
	.show
	{
		display: block !important;
	}
	.hide
	{
		display: none;
	}
</style>
<form action="." method="post">{% csrf_token %}
    <input type="hidden" value="{{user.id}}" name="user_id">
{% for field in form %}
<div class="form-group">
    <label for="">
        {{field.label}}
    </label>
    {{field}}

</div>
{% endfor %}
    <button>Подати заяву</button>
    <a href="#" id ='add_adress'>Добавить адрес</a>
    </form>

<div id="form-adress" class = 'hide'>
    <form action="{% url 'add-address' %}" method="post">{% csrf_token %}
        {% for field in adress_form %}
        <div class="form-group">
            <label for="">{{field.label}}</label>
        {{field}}
        </div>
        {% endfor %}
        <button>Добавить адрес</button>
    </form>
</div>


<script>
$(document).ready(function(){
	
	var btn  = document.getElementById('add_adress');
	btn.addEventListener('click' , function(e){
		e.preventDefault();
		console.log(btn.innerHTML);
		if (btn.innerHTML == 'Добавить адрес'){
			btn.innerHTML = 'Спрятать'
		}
		else if(btn.innerHTML == "Спрятать"){
			btn.innerHTML = 'Добавить адрес';
		}
		
		$('#form-adress').toggleClass('show');
	})
	
})
</script>

{% endblock %}
