{% extends 'all_document.html' %}

{% block form %}
<style>

    .form-group
{
     display : flex;
      margin-top: 5px;
}
.form-group label
{
    width: 20%;
    text-align : right;
}
.form-group select,
.form-group input
{
     width: 70%;
     margin-left: 15px;
     border-radius: 2px;
     border: 1px solid #e3e3ec;
}
button{
margin-left:700px;
margin-bottom: 50px;
margin-top: 10px;
}
.form-group input[type=number]  {
width: 70%;
    margin-left: 1px;
}
.form-group label {

    margin-right: 20px;
}
.form-group select, .form-group input {
width: 70%;
margin-left: 0px;
}
input[type=text], input[type=password] {
    margin: 5px;
    padding: 0 10px;
    width: 67%;
    height: 34px;
    color: #404040;
    background: white;
    border: 1px solid;
    border-color: #c4c4c4 #d1d1d1 #d4d4d4;
    border-radius: 2px;
    outline: 5px solid #eff4f7;
    -moz-outline-radius: 3px;
    -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
}
.form-group label{
margin-top:10px;
margin-bottom:5px;
}
</style>
<form action="{% url 'application_for_cancelation' id=user.id %}" method="post">{% csrf_token %}
{% for field in form %}
<div class="form-group">
    <label for="">
        {{field.label}}
    </label>
    {{field}}

</div>
{% endfor %}
    <button type="submit" name="commit">Подати заяву</button>
    </form>
{% endblock %}
